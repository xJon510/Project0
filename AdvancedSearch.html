<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <style>
        	p {text-align: left;}
        </style>
    </head>
    <body>
    	<div style="text-align: right;">    	
    		<a href="Search.html" style="text-align: right;">Google Search</a>
    	</div>

        <form action="https://google.com/search" style="text-align: left;">
        	<p>All these words:</p>
            <input type="text" name="as_q" style="width: 400px; height: 25px; border-width: 5px">
            <p>This exact word or phrase:</p>
            <input type="text" name="as_epq" style="width: 400px; height: 25px; border-width: 5px">
            <p>Any of these words:</p>
            <input type="text" name="as_oq" style="width: 400px; height: 25px; border-width: 5px">
            <p>None of these words:</p>
            <input type="text" name="as_eq" style="width: 400px; height: 25px; border-width: 5px">
            <br>
            <br>
            <input type="submit" value="Advanced Search" style="color: white; background-color: blue; border-radius: 25px; font-size: 100%; padding: 10px;">
        </form>        
    </body>
</html>
